<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/img/undraw_shopping_re_hdd9.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="assets/js/login.js"></script>
    <title>Formulario de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form" id="algo">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">ConfirmeSenha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                  
                    <div id="grupo">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputZip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" onblur = "pesquisaCep()">
                              </div>
                            
                            <div class="col-8" id="form">
                              <label for="inputAddress" class="form-label">Endereço</label>
                              <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
                            </div>
                            <div class="col-4">
                              <label for="inputAddress" class="form-label">Número</label>
                              <input type="text" class="form-control" id="numero" placeholder="1234">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Bairro</label>
                              <input type="text" class="form-control" id="bairro">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Cidade</label>
                              <input type="text" class="form-control" id="cidade">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">Estado</label>
                              <input id="estado" class="form-control">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                          </form>
                          <script src="./script.js"></script>    
                    </body>
          
                          <div class="continue-button">
                              <button type="button" onclick="cadastrar()">Continuar</a></button>
          
                          </div>
                      </form>
                    </div>
                </div>
            

            <ul id="listaCadastros"></ul>
        </div>
    </div>

</body>

</html>
